<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="form">
        <header class="form-header">
            <h1 class="section-heading mb75px">
                <img src="WhatsApp Image 2023-05-17 at 18.26.43.jpeg" alt="">
                <span>Send ISTE Token</span>
            </h1>
        </header>


        <section class="inside-the-form">
            <form>
                <div class="form-group">
                    <label for="recipient-address">Recipient Address</label>
                    <input type="text" id="recipient-address" name="recipient-address"
                        placeholder="Enter recipient address">
                </div>
                <div class="form-group">
                    <label for="amount-of-tokens">Amount of Tokens</label>
                    <input type="text" id="amount-of-tokens" name="amount-of-tokens"
                        placeholder="Enter amount of tokens">
                </div>
                <button type="submit">Send Tokens</button>
            </form>

        </section>
        <div class="table-option">
            <h3>
                <span>Transfer History</span>
            </h3>
            <div class="table-property">
                <table class="custom-table">
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Amount</th>
                        <th>Transaction Hash</th>
                    </tr>
                    <tr>
                        <td class="small-text">0xEA674fdDe714fd979de3EdF0F56AA9716B898ec8</td>
                        <td class="small-text">0xac03bb73b6a9e108530aff4df5077c2b3d481e5a</td>
                        <td class="small-text">1000</td>
                        <td>Transaction 1</td>
                    </tr>

                </table>
            </div>
        </div>

    </div>


</body>


</html>
